syntax = "proto3";

package testi;

message Chatmessage {
  int32 senderID = 1;
  string msg = 2;
}

message Location {
  int32 senderID = 1;
  double latitude = 2;
  double longitude = 3;
  int32 accuracy = 4;
}

message SendLoginInfo {
  string key = 1;
}

message Query {
  uint64 cmd = 1;
  string args = 2;
}

message FromServer {
  repeated Chatmessage chatmsg = 1;
  repeated Location locations = 2;
  repeated DrawShape shapes = 3;
}

// DRAW
message DrawPoint {
  double latitude = 1;
  double longitude = 2;
}

message PointArray{
  repeated DrawPoint points = 1;
}

message Polygon{
  repeated PointArray pointarray = 1;
  int32 id = 2;
}

message Circle{
  DrawPoint center = 1;
  double radius = 2;
  int32 id = 3;
}
message Linestring {
  PointArray pointarray = 1;
  int32 id = 2;
}

message DrawShape {
  int32 senderID = 1;
  repeated Linestring linestrings = 2;
  repeated Polygon polys = 3;
  repeated Circle circles = 4;
}

// DRAW END


//CHAT&& LOCATION
message Chatmessage {
  int32 senderID = 1;
  string msg = 2;
}

message Location {
  int32 senderID = 1;
  double latitude = 2;
  double longitude = 3;
  int32 accuracy = 4;
}
//CHAT&&LOCATION END

message FromServer {
  repeated Chatmessage chatmsg = 1;
  repeated Location locations = 2;
  repeated DrawShape shapes = 3;
  repeated NewGroup newgroups = 5;
  repeated UserMoved usermoved = 6;
  LoginAnswer loginanswer = 16;
  JoinRoomAnswer joinanswer = 17;
  string errmsg = 18;
}

message ToServer {
  Query query = 1;
  SendLoginInfo logininfo = 2;
  string chatmsg = 3;
  Location location = 4;
  DrawShape shape = 5;
  JoinRoom joinroom = 6;
  CreateGroup creategroup = 7;
  JoinGroup joingroup = 8;
}

// GROUPS
message CreateGroup {
  string name = 1;
}

message UserMoved {
  int32 userid = 1;
  int32 groupid = 2;
}

message JoinGroup {
  int32 id = 1;
}

message NewGroup {
  int32 id = 1;
  string name = 2;
}

// LOGIN&&JOIN

message LoginAnswer {
  string key = 1;
  string username = 2;
  bool success = 3;
  string errmsg = 4;
  string oldroom = 5;
}

message SendLoginInfo {
  string key = 1;
  string username = 2;
}

message JoinRoom {
  string roomname = 1;
  string password = 2;
  bool createroom = 3;
}

message JoinRoomAnswer {
  bool success = 1;
  bool wrongpassword = 2;
  bool roomexist = 3;
  string errmsg = 4;
  int32 id = 5;
}
// LOGIN&&JOIN END

message Query {
  uint64 cmd = 1;
  string args = 2;
}


