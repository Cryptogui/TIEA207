<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using Parcel with OpenLayers</title>
	<!-- <script src="vt3.js"></script> -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="StyleSheet" href="tyylitiedosto.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
	<div class="navigation">
		<a id="topbar" class="active">
			<div id="title"> Team: </div>
			<div id="subtitle"> Location: </div>
		</a>
		<div id="links">
			<a href="#rooms">Huoneet</a>
			<a href="#teams">Ryhmät</a>
			<a href="#settings">Asetukset</a>
			<a id="toolstoggle">Piirtotyökalut</a>
		</div>
		<a id="hamburger" class="icon">
			<i class="fa fa-bars"></i>
		</a>
	</div>
    
	
	<div id="map">
		<div class="bottombar">
			<div id="drawtools">
				<a id="#drawline">Viiva</a>
				<a id="#drawpoly">Polygoni</a>
				<a id="#drawcircle">Ympyrä</a>
				<a id="#erase">Pyyhi</a>
			</div>
		</div>
	</div>
    <!-- <div id="mouse-position"></div> -->
    <form id="debugform">
      <label>Projection </label>
      <select id="projection">
        <option value="EPSG:4326">EPSG:4326</option>
        <option value="EPSG:3067">EPSG:3067</option>
      </select>
    <form class="form-inline">
      <label>Geometry type &nbsp;</label>
      <select id="piirto">
        <option value="None">None</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option> 
      </select>
      <button id="clear" >Clear</button> 
      <button id="test" type="button">test</button> 
    </form>
		<div id="piilotettava">
		  <label>Precision </label>
		  <input id="precision" type="number" min="0" max="12" value="4"/>
		</div>
    </form>
	
	
	<ul id="chattesti"></ul>
	<div id="debuginfo"></div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
